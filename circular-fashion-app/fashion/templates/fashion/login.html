{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'fashion/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="{% static 'fashion/images/logo.png' %}" alt="R³-Vístete Logo" class="logo">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
            <div class="links">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <br>
                <a href="#">¿No tienes una cuenta? Regístrate</a>
            </div>
        </div>
    </div>
</body>
</html>
