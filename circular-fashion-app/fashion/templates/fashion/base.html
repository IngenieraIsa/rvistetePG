<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Circular Fashion{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'fashion/css/style.css' %}">
</head>
<body>
    <header>
        <h1>Circular Fashion</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2023 Circular Fashion. All rights reserved.</p>
    </footer>
    
    <script src="{% static 'fashion/js/script.js' %}"></script>
</body>
</html>
